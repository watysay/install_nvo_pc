---
- name: a playbook to setup my local machine with my basic customizations
  hosts: localhost
  connection: local
  vars:
    docker_users: [ "{{ ansible_env.USER }}" ]
    docker_compose_version: "1.28.2"
  environment:
    http_proxy: "{{ lookup('env','http_proxy') }}"

  roles:
    - common
    - dotfiles
    - role: git
      become: yes
    - role: laptop
      tags: [ 'never','laptop']
    - role: geerlingguy.docker
      become: yes
